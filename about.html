<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>

    <div id="demo"></div>

    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'about.xml', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    var xmldoc = xhr.responseXML;
                    var x = xmldoc.getElementsByTagName("customers");
                    var o = '';
                    for (var i = 0; i < x[0].childElementCount; i++) {
                        o += '<ul><li>' + x[0].getElementsByTagName("Name")[i].childNodes[0].nodeValue + '</li><li> ' + x[0].getElementsByTagName("Age")[i].childNodes[0].nodeValue + '</li><li>' + x[0].getElementsByTagName("City")[i].childNodes[0].nodeValue + '</li></ul>';
                    }
                    document.getElementById('demo').innerHTML = o;
                }

            }

            xhr.send();

        }

    </script>
</body>

</html>
